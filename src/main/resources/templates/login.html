<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>s'Authentifier</title>
<link rel="stylesheet" type="text/css" href="user.css"></link>

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<!-- jQuery library -->
<script src="js/jquery-3.2.1.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<script src="js/user.js"></script>

</head>

<body>

<div class="container">
    <div class="row login">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 well">
            <form role="form">
              <div class="form-group text-center">
                <div class="logo">
                    <span class="glyphicon glyphicon-flash set-logo"></span>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="username" placeholder="Enter email or username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" id="password" placeholder="Password" />
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-lg btn-block btn-success" onclick="connecter()">Submit</button>
              </div>
            </form>
            <div id="msgErreur">
	        	Login ou mot de passe incorrect
	        </div>
	        
	        <script type="text/javascript">
				$('form').keypress(function(e){
				    if( e.which == 13 ){
				        connecter();
				    }
				});
			</script>
	        
        </div>
    </div>
</div>

</body>
</html>
