<body onload="charger()">

	<div id="logOut">
		<button type="button" class="btn btn-info" onclick="deconnecter()"> log out </button>
	</div>
	<div id="userNow">
	
	</div>
	
	<div class="container">
 
		<h1>Twitter simulation</h1>
		<form method="GET">
			<div class="form-group">
			 
			<label for=" Email1msg">Wanna tweet ?</label>
			
			<textarea class="form-control" rows="5" id="message" name="message"></textarea>
			 
			</div>
			<button type="button" class="btn btn-info" id="envoyer" onclick="ajouter()">Tweet</button>
		</form>
	</div>
	
	<div id="messageView">
		
	</div>
	
	<script type="text/javascript">
		$('form').keypress(function(e){
			if( e.which == 13 ){
		        ajouter();
		        $("#message").val("");
		    }
		});
	</script>
	
	
</body>
